name: Release Shards Backend

on:
  push:
    tags:
      - 'v*'

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build
        # z.B. tsc / esbuild / whatever du nutzt

      - name: Package backend
        run: |
          mkdir backend
          cp -r dist package.json node_modules backend/
          zip -r backend.zip backend

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: backend.zip
